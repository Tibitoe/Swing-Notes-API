paths:
  /notes:
    get:
      summary: Get all notes
      tags:
        - Notes
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Note"
        "500":
          description: Internal server error

    post:
      summary: Create a new note
      tags:
        - Notes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewNote"
      responses:
        "201":
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "500":
          description: Internal server error

  /notes/{id}:
    get:
      summary: Get a note by ID
      tags:
        - Notes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the note to retrieve
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "404":
          description: Note not found
        "500":
          description: Internal server error

    put:
      summary: Update an existing note
      tags:
        - Notes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the note to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewNote"
      responses:
        "200":
          description: Successful update
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "404":
          description: Note not found
        "500":
          description: Internal server error

    delete:
      summary: Delete a note
      tags:
        - Notes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the note to delete
      responses:
        "200":
          description: Note deleted
        "404":
          description: Note not found
        "500":
          description: Internal server error

  /notes/search:
    get:
      summary: Search notes by term
      tags:
        - Notes
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: term
          required: true
          schema:
            type: string
          description: Search term
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Note"
        "500":
          description: Internal server error

components:
  schemas:
    Note:
      type: object
      properties:
        id:
          type: integer
          description: The note ID
        title:
          type: string
          description: The note title
        text:
          type: string
          description: The note text
        created_at:
          type: string
          format: date-time
          description: The note creation timestamp
        modified_at:
          type: string
          format: date-time
          description: The note last modification timestamp
        profile_id:
          type: integer
          description: The ID of the profile that owns the note
      required:
        - title
        - text
    NewNote:
      type: object
      properties:
        title:
          type: string
          description: The note title
        text:
          type: string
          description: The note text
      required:
        - title
        - text
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
